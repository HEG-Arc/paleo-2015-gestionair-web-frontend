<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/videogular-themes-default/videogular.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="gestionairApp" layout="column" ng-controller="AudioCtrl as audio">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <videogular vg-player-ready="audio.onPlayerReady($API)" vg-complete="audio.onCompletePlay()">
        <vg-media vg-src="audio.config.sources" vg-type="audio"></vg-media>
    </videogular>
    <div layout="column" flex>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h1 class="md-toolbar-item md-headlight">Gestion´air</h1>
          <md-button href="/#/#play">Jouer</md-button>
          <md-button href="/#/#score">Résultats</md-button>
          <md-button href="/#/#about">A propos</md-button>
          <span flex></span>
          <img src="images/logo_arc.svg" alt="logo he-arc" id="logo-arc" />
        </div>
      </md-toolbar>
      <md-content flex md-scroll-xy id="scrollparent" layout="column">
        <div class="content" ng-view="" layout-padding flex></div>
        <footer layout-padding layout="row">
          <span flex></span>
          <img  ng-click="audio.playQuestion(0, 'hesso')" title="allo? allo?" src="images/logo_so.svg" alt="logo hes-so" id="logo-so" />
        </footer>
      </md-content>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
